<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        th {
            background-color: #f2f2f2;
        }

        td.A {
            background-color: #00FF00;
        }
        td.U {
            background-color: #FF0000;
        }
    </style>
</head>
<body>
    <table border="2">
        <tr style="background-color: #f2f2f2;">
            <th>Product Name</th>
            <td>Banana</td>
            <td>Meat</td>
            <td>Milk</td>
            <td>Rice</td>
            <td>Water</td>
        </tr>
        <tr style="background-color: #f2f2f2;">
            <th>Price</th>
            <td>₱60</td>
            <td>₱160</td>
            <td>₱50</td>
            <td>₱55</td>
            <td>₱35</td>
        </tr>
        <tr >
            <th class="A">Availability</th>
            <td class="A">Available</td>
            <td class="A">Available</td>
            <td class="U">Unavailable</td>
            <td class="A">Available</td>
            <td class="U">Unavailable</td>
        </tr>
    </table>
</body>
</html>
