<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        th {
            background-color: #f2f2f2;
        }

        td.A {
            background-color: #00FF00;
        }
        td.U {
            background-color: #FF0000;
        }
        tr {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<section>
    <table border="2">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <!-- product -->
        <tr>
            <td>Banana</td>
            <td>₱80</td>
            <td class="A">In stock</td>
        </tr>
        <tr>
            <td>Rice</td>
            <td>₱55</td>
            <td class="A">In stock</td>
        </tr>
        <tr>
            <td>Meat</td>
            <td>₱160</td>
            <td class="U">Out of stock</td>
        </tr>
        <tr>
            <td>Dairy</td>
            <td>₱80</td>
            <td class="A">In stock</td>
        </tr>
        <tr>
            <td>Water</td>
            <td>₱35</td>
            <td class="U">Out of stock</td>
        </tr>
    </table>
</section>
<br><br>
<section>
    <table border="1">
        <tr>
          <th colspan="3">Event Details</th>
        </tr>
        <tr>
          <th>Event Name</th>
          <th>Date</th>
          <th>Location</th>
        </tr> 
        <tr>
          <td>Music Concert</td>
          <td>March 15, 2025</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Art Exhibition</td>
          <td>April 10, 2025</td>
          <td>Los Angeles</td>
        </tr>
        <tr>
          <td>Tech Conference</td>
          <td>May 22, 2025</td>
          <td>San Francisco</td>
        </tr>
      </table>
</section>
</body>
</html>
